<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- prospect Column -->
    <ng-container matColumnDef="prospect">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prospect </th>
      <td mat-cell *matCellDef="let row"> {{row.prospect}} </td>
    </ng-container>

    <!-- recruiter Column -->
    <ng-container matColumnDef="recruiter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Recruiter </th>
      <td mat-cell *matCellDef="let row"> {{row.recruiter}} </td>
    </ng-container>

    <!-- areaTeam Column -->
    <ng-container matColumnDef="areaTeam">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Area Team </th>
      <td mat-cell *matCellDef="let row"> {{row.areaTeam}} </td>
    </ng-container>

    <!-- step Column -->
    <ng-container matColumnDef="step">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Step </th>
      <td mat-cell *matCellDef="let row"> {{row.step}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
